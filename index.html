    <h1>Lemurs</h1>
    <p>Unlike some other primates, lemurs do not have prehensile tails (they cannot hang by their tails
         from trees like monkeys) but they do have long, wet noses. Lemurs have a keen sense of smell and they also have good vision, even at night.</p>
